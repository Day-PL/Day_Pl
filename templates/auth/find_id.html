{% extends 'layout.html' %}
{% load static %}

{% block title %}아이디 찾기{% endblock %}

{% block contents %}
<main class="find-id__main">
  <h2>아이디 찾기</h2>
  <h4>회원가입시 입력하셨던 이메일 주소를 입력하시면,<br>아이디를 이메일로 보내드립니다.</h4>
  <form class="find-id__form">
    {% csrf_token %}
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요.">
      <label for="floatingInput">Email</label>
    </div>
    <p class="find-id__result text-danger mb-2 fs-6 invisible">존재하지 않는 사용자입니다.</p>
    <button type="submit" class="btn btn-primary">이메일 보내기</button>
  </form>

  <div class="modal" tabindex="-1">
    <div class="card">
      <div class="card-body text-center">
        이메일 전송이 완료되었습니다.
      </div>
    </div>
  </div>
  <div class="status d-flex justify-content-center invisible">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{% static '/javascript/find_id.js' %}"></script>
{% endblock %}
