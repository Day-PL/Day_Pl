{% extends 'components/layout.html' %} {% block title %}회원가입{% endblock %} {% block contents %}
<main>
  <form action="{% url 'common:signup' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <!-- 약관 -->
    </div>
    <div class="form-floating">
      <input type="text" name="username" id="username" class="form-control" maxlength="20" placeholder="아이디" autocapitalize="off" value="{{ user_form.username.value|default_if_none:'' }}" required />
      <label for="floatingInput">아이디</label>
    </div>
    <p class="username-result"></p>
    <button type="button" class="btn btn-primary btn-sm" onclick="checkUsernameDuplicate()" >중복확인</button>
    <div class="form-floating">
      <input type="password" name="password1" id="password1" class="form-control" placeholder="비밀번호" maxlength="20" autocomplete="new-password" value="{{ user_form.password1.value|default_if_none:'' }}" required />
      <label for="floatingPassword">비밀번호</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password2" id="password2" class="form-control" placeholder="비밀번호 확인" maxlength="20" autocomplete="new-password" value="{{ user_form.password2.value|default_if_none:'' }}" required />
      <label for="floatingPassword">비밀번호 확인</label>
    </div>
    <p class="pwd-result"></p>
    <div class="form-floating mb-3">
      <input type="text" name="fullname" class="form-control" placeholder="이름" value="{{ profile_form.fullname.value|default_if_none:'' }}" required />
      <label for="floatingInput">이름</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임" value="{{ profile_form.nickname.value|default_if_none:'' }}" required />
      <label for="floatingInput">닉네임</label>
    </div>
    <p class="nickname-result"></p>
    <span>성별</span>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male" />
      <label class="form-check-label" for="flexRadioDefault1"> 남성 </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female" />
      <label class="form-check-label" for="flexRadioDefault2"> 여성 </label>
    </div>
    <label for="birthdate">생년월일:</label>

      <input type="email" name="mail" class="form-control mail" placeholder="이메일" maxlength="100" value="{{ profile_form.mail.value | default_if_none:'' }}" required />
      <label for="floatingInput">이메일</label>
      <button type="button" class="btn btn-primary btn-sm" onclick="checkMailDuplicate()">중복확인</button>
      <p class="mail-result"></p>
    </div>

    <div class="form-floating">
      <input type="tel" name="phone" id="phone" class="form-control" placeholder="휴대전화번호" maxlength="13" value="{{ profile_form.phone.value | default_if_none:'' }}" required />
      <label for="floatingInput">휴대전화번호</label>
      <p class="phone-result"></p>
    </div>
    <div>
      <label for="image">프로필 사진</label>
      <input type="file" name="image" id="image" /><br />
    </div>
    <button type="submit" class="btn btn-primary btn-sm">회원가입</button>
  </form>
