{% extends 'layout.html' %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block contents %}
	<main class="login__main">
		<form class="login__form" action="{% url 'common:login' %}" method="post">
			{% csrf_token %}
			{% include 'components/form_errors.html' %}
			<div class="login__inputs">
				<div class="form-floating mb-3">
					<input type="id" name="username" class="form-control" id="username" placeholder="아이디를 입력하세요">
					<label for="floatingInput">Id</label>
				</div>
				<div class="form-floating">
					<input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
					<label for="floatingPassword">Password</label>
				</div>
			</div>
			<div class="find-info__links">
				<a href="{% url 'common:find-id' %}" class="find-id__link">아이디 찾기</a>
				<a href="{% url 'common:password_reset' %}" class="find-pwd__link">비밀번호 찾기</a>
			</div>
			<div>
				<button class="login-submit__btn" type="submit">로그인하기</button>
			</div>
			<div>
				<a href="{% url 'common:signup' %}" class="signup__btn">회원가입하기</a>
			</div>
		</form>
	</main>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
