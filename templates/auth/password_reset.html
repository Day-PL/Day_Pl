{% extends "layout.html" %}
{% block contents %}
<div class="container my-3">
    <h4 class="border-bottom pb-2 my-3">비밀번호 찾기</h4>

    <form method="post" class="post-form" action="{% url 'common:password_reset' %}">
        {% csrf_token %}
        {% include "components/form_errors.html" %}
        <div class="form-floating">
            <input type="username" name="username" class="form-control" id="username" placeholder="아이디를 입력하세요." value="{{ form.username.value|default_if_none:'' }}">
            <label for="floatingInput">Id</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요." value="{{ form.email.value|default_if_none:'' }}">
            <label for="floatingInput">등록한 이메일</label>
        </div>
        <button type="submit" class="btn btn-secondary mt-2">이메일 보내기</button>
    </form>
</div>
{% endblock %}
