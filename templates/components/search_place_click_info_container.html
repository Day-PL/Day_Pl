<!-- 플랜만들기에서 장소 클릭시 뜨는 장소의 세부 정보 창 -->
<div style="height: 30rem; width:30rem; margin: 0; padding: 0;">
    {% for place in places %}
        <div id="detail_{{ place.id }}" style="display:none;">
            <p>{{ place.name }}</p>
            <p>{{ place.rating }}</p>
            <p>{{ place.review_total }}</p>
            <p>{{ place.contact }}</p>
            <button class="close-detail">닫기</button>
        </div>
    {% endfor %}
</div>
