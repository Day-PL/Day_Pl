{% for plan_places in plans_places %}
    <div role="group" aria-label="Vertical radio toggle button group">
        {% for plan_place in plan_places %}
            <div class="plan hide-plan plan_{{ plan_place.plan.id }}">
                <input type="radio" class="btn-check" name="plan_{{ plan_place.plan.id }}" id="place_{{ plan_place.place.id }}" autocomplete="off">
                <label class="btn btn-outline-danger mb-3" for="place_{{ plan_place.place.id }}" style="width: 160px; height:40px;">
                    <h6><font size="2">{{ plan_place.place.name }} ({{ plan_place.order }})</font></h6>
                </label>
            </div>
        {% endfor %}
    </div>
{% endfor %}
