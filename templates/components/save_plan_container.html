<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist" style="width: 14rem;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="like-tab1" data-bs-toggle="tab" data-bs-target="#like-tab2" type="button" role="tab" aria-controls="like-tab" aria-selected="true" style="width: 7rem; font-size:0.8rem;">내가 좋아하는</button>
        </li>
        <li class="nav-item" role="presentation" >
            <button class="nav-link" id="view-tab1" data-bs-toggle="tab" data-bs-target="#view-tab2" type="button" role="tab" aria-controls="view-tab" aria-selected="false" style="width: 7rem; font-size:0.8rem;">내가 본</button>
        </li>
    </ul>
    
    <div class="tab-content" id="myTabContent" style="width: 14rem; overflow:scroll; height:30rem;">
        <div class="tab-pane fade show active" id="like-tab2" role="tabpanel" aria-labelledby="like-tab1" tabindex="0">
            {% for plan in like_plans %}
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">
                            <span class="planName" id="{{ plan.id }}">
                                <font size=2>{{ plan.title }}</font>
                            </span>
                            &nbsp;
                        </h6>   
                        <font size=1>
                            <p class="card-text">
                                좋아요수 : {{ plan.like_users.count }}
                            </p>
                        </font>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="tab-pane fade" id="view-tab2" role="tabpanel" aria-labelledby="view-tab1" tabindex="0">
            {% for plan in view_plans %}
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">
                            <span class="planName" id="{{ plan.id }}">
                                <font size=2>{{ plan.title }}</font>
                            </span>
                            &nbsp;
                        </h6>   
                        <font size=1>
                            <p class="card-text">
                                좋아요수 : {{ plan.like_users.count }}
                            </p>
                        </font>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
