<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">플랜 저장하기</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <input name="hashtags" placeholder="해시태그는 최대 3가지만 입력 가능합니다.">
          <div class="mb-2">
            {% if plan.hashtags %}
              이전 해시태그 : {{ plan.hashtags }} 
            {% endif %}
          </div>
        </div>
        <div class="form-check form-switch">
          <input class="new-plan__public form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">공개하기</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="plan-modal-submit__btn btn btn-primary">저장</button>
      </div>
    </div>
  </div>
</div>
